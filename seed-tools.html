<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seed Tools</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Page-specific polish for Seed Tools -->
  <style>
    .tools-intro {
      margin-top: 8px;
      font-size: 14px;
      color: #4a5b63;
    }

    .tools-layout {
      margin-top: 18px;
    }

    .tools-panel h2 {
      font-size: 17px;
      margin-bottom: 6px;
    }

    .tools-panel p {
      font-size: 13px;
      color: #60747f;
      margin-bottom: 10px;
    }

    .filter-row {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
      margin-bottom: 8px;
    }

    .filter-row label {
      font-size: 12px;
      color: #455a64;
      margin-bottom: 2px;
      display: block;
    }

    .filter-row select,
    .filter-row input[type="text"] {
      width: 100%;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #cfd8dc;
      font-size: 13px;
    }

    .seed-gallery {
      margin-top: 8px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
      gap: 10px;
    }

    .seed-card {
      font-size: 13px;
    }

    .seed-card h3 {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .seed-meta {
      font-size: 12px;
      color: #78909c;
      margin-bottom: 4px;
    }

    .seed-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 4px;
    }

    .tag-pill {
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 999px;
      background: #e8f5e9;
